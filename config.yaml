font_path:
    - ./assets/fonts/

pinproc_class: procgame.fakepinproc.FakePinPROC # comment out this line when using a real P-ROC. 

desktop_dmd_scale: 5                # the dmd scale is the multiplier per dot.  At 5 each dot is 5x5 pixels

keyboard_switch_map:                                # this is the mapping of keyboard keys to switch matrix keys
    1: S81 # trough1
    2: S82 # trough2
    3: S83 # trough3
    4: S84 # trough4
    5: S85 # trough5
    6: S86 # trough6
    x: SD6 # down service button
    c: SD7 # up service button
    v: SD8 # enter service button
    s: S13 # start button
    d: S41 # right shooter lane
    f: S12 # right fire
    q: S54 # J
    w: S55 # U
    e: S56 # D
    r: S57 # G
    t: S58 # E
    p: S74 # popperR
    9: S14 # tilt
    0: S21 # slam tilt
